<div>
  <p-dataView [value]="data" [loading]="loading" emptyMessage="Nothing here">
    <ng-template let-post pTemplate="listItem">
      <div
        style="
          margin-top: 30px;
          margin-left: 20%;
          width: 60%;
          border: solid 1px;
          border-radius: 10px;
          margin-bottom: 50px;
          background-color: #040d19;
        "
      >
        <div
          style="
            text-align: right;
            border: none;
            margin-top: 5px;
            margin-bottom: 10px;
            margin-left: 5%;
            margin-right: 5%;
            float: right;
            position: relative;
          "
        >
          {{ post.createdAt }}
        </div>
        <div
          style="
            text-align: left;
            border: none;
            margin-top: 5px;
            margin-bottom: 10px;
            width: 60%;
            margin-left: 5%;
          "
        >
          {{ post.name }}
        </div>
        <div
          style="
            text-align: center;
            border: none;
            margin-top: 5px;
            margin-bottom: 10px;
            width: 80%;
            margin-left: 10%;
          "
        >
          {{ post.userText }}
        </div>
        <div
          style="
            width: 90%;
            margin-left: 5%;
            display: block;
            margin-bottom: 5px;
          "
        >
          <p-galleria
            [value]="post.images"
            [showItemNavigators]="post.images.length > 1"
            [showThumbnails]="false"
            [containerStyle]="{ display: 'block' }"
          >
            <ng-template pTemplate="item" let-item>
              <img [src]="item.src" style="width: 100%; display: block" />
            </ng-template>
          </p-galleria>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
